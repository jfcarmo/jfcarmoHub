<!DOCTYPE html>
<html ng-app="licencaApp">
    <head>
        <title>Login</title>
        <link rel="stylesheet" media="screen" href="/assets/lib/bootstrap/css/bootstrap.min.css">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="/assets/lib/angularjs/angular.js" type="text/javascript"></script>
        <script src="/assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="/assets/lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/assets/javascripts/app.js" type="text/javascript"></script>

        <style>

               body{padding-top:15%;}

        </style>


    </head>
    <body ng-controller="loginCtrl">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Entrar</h3>
                        </div>
                        <div class="panel-body">
                            <form accept-charset="UTF-8" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Login"  type="text" ng-model="formLogin.login">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Senha"  type="password" ng-model="formLogin.senha">
                                    </div>
                                    <input class="btn btn-lg btn-success btn-block" type="submit"  ng-click="formLogin.submit()">
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
